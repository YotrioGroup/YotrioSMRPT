<ion-header>
  <ion-navbar color="defaultbgcolor" class="bar-positive" align-title="center" #navbar>
    <button ion-button menuToggle>
      <ion-icon style="font-size: 50px;" name="menu"></ion-icon>
    </button>
    <ion-title style="padding:0% 0% 0% 0%;">
      <p align="center" style="color:white;font-size:58px;">永强集团税收信息中心</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <p align="center" style="color:white;font-size:25px;">单位(万元)&nbsp;&nbsp;</p>
        <ion-input style="color:white;font-size:25px;" [(ngModel)]="timevalue" #clockcontrol></ion-input>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col>

    </ion-col>
  </ion-grid>
</ion-content>
